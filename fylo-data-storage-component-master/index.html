<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="wrapper">
      <!--Component 1-->
      <div class="fyloFiles">
        <div class="brandWrap">
          <img src="./images/logo.svg" alt="" class="img-fluid">
        </div>
        <div class="actions">
          <button type="button" class="btn btnAction">
            <img src="./images/icon-document.svg" alt="">
          </button>
          <button type="button" class="btn btnAction">
            <img src="./images/icon-folder.svg" alt="">
          </button>
          <button type="button" class="btn btnAction">
            <img src="./images/icon-upload.svg" alt="">
          </button>
        </div>
      </div>
      <!--Component 2-->
      <div class="fyloStorage">
        <div class="badgeStorage">
          <div class="info">
            <span class="num">185</span>
            <span class="text"> GB left</span>
          </div>
          <div class="corner"></div>
        </div>
        <p>You've used <span>815</span><b> GB</b> of your storage</p>
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          <div class="progress-bar" style="width: 75%">
            <div class="endPoint"></div>
          </div>
        </div>
        <div class="ends">
          <p><span>0</span> GB</p>
          <p><span>1000</span> GB</p>
        </div>
      </div>
    </div>
  </main>

  <img src="./images/bg-desktop.png" alt="" class="bgCurve">
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
